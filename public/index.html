<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
  <div id="content">
    <div id="room">
      <div id="room-list"></div>
      <div id="message"></div>
    </div>
    <form id="send-form">
      <input type="text" id="send-message">
      <input id="send-button" type="submit" value="发送消息">
      <div id="help">
        聊天命令：
        <ul>
          <li>更换昵称 <code>/nick [username]</code></li>
          <li>新建/加入房间 <code>/join [roomname]</code></li>
        </ul>
      </div>
    </form>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./javascripts/chat.js"></script>
    <script type="text/javascript" src="./javascripts/chat_ui.js"></script>
  </div>
</body>
</html>
