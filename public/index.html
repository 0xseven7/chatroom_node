<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    body {
      padding: 50px;
      font: 14px "Lucida Grande", Helvetica, Arial, sans-serif;
    }
    a {
      color: #00b7ff;
    }
    #content {
      width: 800px;
      margin: 0 auto;
    }
    #room {
      background-color: #ddd;
      margin-bottom: 1em;
    }
    #room-list {
      float: left;
      width: 100px;
      height: 300px;
    }
    #message {
      float: left;
      width: 690px;
      height: 300px;
      overflow: auto;
      background-color: #eee;
      margin-bottom: 1em;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div id="content">
    <div class="room">
      <div id="room-list"></div>
      <div id="message"></div>
    </div>
    <form id="send-form">
      <input type="text" id="send-message">
      <button id="send-button" type="submit">发送消息</button>
      <div id="help">
        聊天命令：
        <ul>
          <li>更换昵称 <code>/nick [username]</code></li>
          <li>新建/加入房间 <code>/join [roomname]</code></li>
        </ul>
      </div>
    </form>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="javascripts/chat.js"></script>
    <script type="text/javascript" src="javascripts/chat_ui.js"></script>
  </div>
</body>
</html>
